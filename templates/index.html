{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Travello Vivek</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Travello template project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %} ">
        <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %} " rel="stylesheet"
            type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %} ">
    </head>

    <body>


        <!-- Destinations -->

        <div class="destinations" id="destinations">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div class="section_subtitle">simply amazing places</div>
                        <div class="section_title">
                            <h2>Popular Destinations</h2>
                        </div>
                    </div>
                </div>
                <div class="row destinations_row">
                    <div class="col">
                        <div class="destinations_container item_grid">

                            {% for dest in dests %}
                            <!-- Destination -->
                            <div class="destination item">
                                <div class="destination_image">
                                    <img src="{{dest.img.url}}" alt="">
                                    {% if dest.offer %}
                                    <div class="spec_offer text-center"><a href="#">Special Offer</a></div>
                                    {% endif %}
                                </div>
                                <div class="destination_content">
                                    <div class="destination_title"><a href="destinations.html">{{dest.name}}</a>
                                    </div>
                                    <div class="destination_subtitle">
                                        <p>{{dest.desc}}</p>
                                    </div>
                                    <div class="destination_price">From ${{dest.price}}</div>
                                </div>
                            </div>

                            {% endfor %}




                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
        <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
        <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
        <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
        <script src="{% static 'plugins/easing/easing.js' %}"></script>
        <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
    </body>

</html>
